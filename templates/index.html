<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloraVision</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f8f3;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/flower-dots.png');
            background-repeat: repeat;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
            background-color: #ffffffb3;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-family: 'Roboto', sans-serif;
            color: #2a7f62;
            font-size: 36px;
            text-align: center;
            margin-bottom: 15px;
        }
        .header p {
            font-size: 18px;
            text-align: center;
            color: #5a6f5a;
        }
        .upload-btn {
            background-color: #6c5ce7;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
        }
        .upload-btn:hover {
            background-color: #4e3fb4;
        }
        .upload-btn:focus {
            outline: none;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #5a6f5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FloraVision: Flower Identification</h1>
            <p>Upload a flower image and let our model predict the type!</p>
        </div>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Choose an image to upload</label>
                <input type="file" class="form-control" name="image" required>
            </div>
            <button type="submit" class="btn upload-btn">Predict</button>
        </form>
        <div class="footer">
            <p>&copy; 2025 Flower Recognition. All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for Bootstrap features like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
